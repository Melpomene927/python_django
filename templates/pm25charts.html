<html>
<head>
    <meta lang="zh" />
    <title>PM2.5 Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.0/echarts.min.js"></script>
    <script src="../static/js/pm25chart.js"></script>
    <style>
        #main{
            width: calc(100%);
            height: 400px;
        }
        
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="form-row">
            <div class="form-group col-12 col-lg-9">
                <div class="row">
                    <h2 class="display-3 text-info ml-5">{{_date}}</h2>
                </div>
                <div class="row justify-content-end">
                    <h3 class="display-4 mr-5">全台各地PM2.5即時觀測值</h3>
                </div>
            </div> 
            <div class="form-group col-12 col-lg-3">
                <form class="list-group list-group-flush" action="" method="post">
                    <div class="font-weight-bold text-center">
                        <h5>切換顯示</h5>
                    </div>
                    <div class="list-group-item list-group-item-action">
                        <div class="form-check form-check-inline" data-toggle="radio">
                            <input class="form-check-input" type="radio" name="GroupBy" id="optGroupByCounty" value="county" checked>
                            <label class="form-check-label" for="optGroupByCounty">依縣市</label>
                        </div>
                    </div>
                    <div class="list-group-item list-group-item-action">
                        <div class="form-check form-check-inline" data-toggle="radio">
                            <input class="form-check-input" type="radio" name="GroupBy" id="optGroupByNone" value="none">
                            <label class="form-check-label" for="optGroupByNone">各觀測站</label>
                        </div>
                    </div>
                    <button class="d-none" type="submit">refresh</button>
                </form>
            </div>
        </div>
        <div class="form-row justify-content-end">
            <div class="form-group col-12 col-lg-3">
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action">
                        最高觀測站：<span id="pnlMaxSite"></span><span id="pnlMaxValue"></span>
                    </a>
                    <a class="list-group-item list-group-item-action">
                        最低觀測站：<span id="pnlMinSite"></span><span id="pnlMinValue"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="position-relative">
            <div id="main" class="mx-auto"></div>
        </div>
        <div class="mt-5"></div>
        <div class="fixed-bottom">
            <div class="row no-gutters justify-content-end bg-success">
                <div class="col p-2 text-center text-md-right">
                    <a href="../" class="btn btn-block btn-outline-light">回首頁</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
